<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the simple protfolioproject">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="prastice.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="wrapper">
        <h1>Music player</h1>
        <h2 class="musictitle"></h2>
        <h2 class="artistname"></h2>
        <div class="artist-container">
            <img class="artistimage">
        </div>
            <progress class="progressbar"></progress>
             <div class="controlbtn">
                 <button class="prevbtn"><i class="fa-solid fa-backward-fast"></i></button>
                 <button class="music-pause-stop-btn"><i id="pause" class="fa-solid fa-pause"></i><i id="play" class="fa-solid fa-play"></i></button>
                <button class="nextbtn"><i class="fa-solid fa-forward-fast"></i></button>
                <button class="repeatbtn"><i class="fa-solid fa-repeat"></i></button>
            </div>
            <!-- <audio src="./musiclist/ambient-piano-and-strings-10711.mp3" ></audio> -->
             <!-- <audio src="https://soundcloud.com/ward-rekt/ship-wrek-star-party-feat-essy-fools-gold-wwwsliderkz?si=c6dee785a139460abab86b341e02bcd2&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" controls ></audio> -->
            </div>
            </div>
        <script src="prastice.js"></script>
</body>
</html>
